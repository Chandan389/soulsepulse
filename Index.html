<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SoulPulse - Bhagavad Gita Chatbot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #121212; 
            color: white;
            padding: 20px; 
        }
        #chatbox { 
            width: 400px; 
            margin: auto; 
            padding: 20px; 
            background: #1E1E1E; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        input, button { 
            width: 90%; 
            padding: 10px; 
            margin-top: 10px; 
            border: 1px solid #555; 
            border-radius: 5px; 
            background: #2A2A2A; 
            color: white;
        }
        button { 
            background: #0078ff; 
            cursor: pointer; 
            border: none; 
        }
        .message { 
            text-align: left; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 5px; 
        }
        .user-message { 
            background: #0078ff; 
            color: white; 
            text-align: right; 
        }
        .bot-message { 
            background: #3A3A3A; 
            color: white; 
        }
</style>
<link rel="stylesheet" href="style.css">
</head>
<body>
 
    <h2>üßò‚Äç‚ôÇÔ∏è SoulPulse - Bhagavad Gita Chatbot</h2>
<div id="chatbox">
<div id="messages"></div>
<input type="text" id="user-input" placeholder="Ask about Bhagavad Gita...">
<button id="send-button">Ask</button>
</div>
 
    <script>
        function appendMessage(message, sender) {
            const div = document.createElement("div");
            div.classList.add("message", sender === "bot" ? "bot-message" : "user-message");
            div.textContent = message;
            document.getElementById("messages").appendChild(div);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }
 
        function askQuestion() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;
            appendMessage(userInput, "user");
            document.getElementById("user-input").value = "";  
 
            appendMessage("SoulPulse is thinking...", "bot");  // ‚úÖ Show Typing Indicator
 
            fetch('https://soulsepulse.onrender.com/query', {  // ‚úÖ Use Render API
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("messages").lastChild.remove();  // ‚úÖ Remove "Typing..."
                appendMessage(data.response || "I didn't understand that.", "bot");
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.getElementById("messages").lastChild.remove();  // ‚úÖ Remove "Typing..."
                appendMessage("‚ùå Error processing request. Try again.", "bot");
            });
        }
 
        document.getElementById("send-button").addEventListener("click", askQuestion);
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                askQuestion();
            }
        });
</script>
 
</body>
</html>
